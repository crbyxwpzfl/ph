
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mode Toggle TEST</title>
  <style>
    /* Prevent Mobile Safari from autoâ€‘resizing text */
    html {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    body {
      position: relative;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    /* i icon in topâ€‘right */
    #info-icon {
      position: absolute;
      top: 0px;
      left: 50%;
      transform: translate(170px, -40px);
      font-size: 2.5rem;
      font-weight: 1000;
      cursor: pointer;
      user-select: none;
    }
    /* when info mode is active */
    body.show-info .number-input,
    body.show-info .unit {
      display: none;
    }
    body.show-info .info-text {
      display: inline-block;
      margin-left: 10px;
      font-size: 1.5rem;
      font-weight: 1000;
      color: #333;
      text-align: left;
    }

    .mode {
      margin-top: 70px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    .mode span {
      transition: all 0.3s ease;
    }
    .active {
      font-size: 4.5rem;
      font-weight: bold;
    }
    .inactive {
      font-size: 0.8rem;
      font-weight: 300;
    }
    .item {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
      font-size: 1.0rem;
    }
    #icon {
      margin-right: 10px;
      font-size: 5.5rem;
    }
    .pump-button {
      background: none;
      border: none;
      padding: 0;
      margin-right: 10px;
      font-size: 5.5rem;
      cursor: pointer;
      user-select: none;
    }
    .number-input {
      /* Force the same look everywhere */
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      border: 0;
      border-radius: 4px;
      text-align: center;
      font-size: 6rem;
      line-height: 1;        /* normalize lineâ€‘height */
      height: 6.0rem;        /* fix height to match font-size */
      width: 12.5rem;
      padding: 0;            /* remove any default padding */
      margin: 0;             /* remove any default margin */
      outline: none;
    }
    .unit {
      font-size: 1.5rem;
      transform: translate(0px, 20px);
    }
    .info-text {
      display: none;
    }
  </style>
</head>
<body>
  <!-- i icon trigger -->
  <span id="info-icon">i</span>

  <div class="mode" onclick="toggleMode()">
    <span id="auto" class="active">AUTO</span>
    <span id="manual" class="inactive">MANUAL</span>
  </div>
  <br/><br/>

  <div class="item">
    <span id="icon">ðŸ”¬</span>
    <span class="info-text">Current ph<br>Tripple Tap to &emsp; &emsp;<br>calibrate</span>
    <input
      id="ph"
      class="number-input"
      type="text"
      inputmode="numeric"
      pattern="[0-9]*"
      data-z="2"
      data-v="1"
      readonly
    />
    <span class="unit">ph</span>
  </div>

  <div class="item">
    <span id="icon">â›½</span>
    <span class="info-text">Tank Level&nbsp;<br>Tripple Tap to&emsp;&emsp;<br>set fill level</span>
    <input
      id="liters"
      class="number-input"
      type="text"
      inputmode="numeric"
      pattern="[0-9]*"
      data-z="1"
      data-v="2"
      readonly
    />
    <span class="unit">L</span>
  </div>

  <div class="item">
    <button id="pump-button" class="pump-button">ðŸ”«</button>
    <span class="info-text">ml to pump&emsp;&emsp;&emsp;&nbsp;&nbsp;<br> </span>
    <input
      id="ml"
      class="number-input"
      type="text"
      inputmode="numeric"
      pattern="[0-9]*"
      data-z="2"
      data-v="1"
      readonly
    />
    <span class="unit">ml</span>
  </div>

  <script>
    function formatValue(n, z, v) {
      const maxDigits = z + v;
      const s = String(n).padStart(maxDigits, '0');
      return v > 0 ? s.slice(0, z) + '.' + s.slice(z) : s.slice(0, z);
    }

    // Helper: send a simple GET to endpoint with optional value as query param 'v'
    // Assumption: Arduino accepts queries like /ENDPOINT?v=VALUE. If your device expects different format, we can adjust.
    function sendGet(endpoint, value) {
      const url = value === undefined ? endpoint : `${endpoint}?v=${encodeURIComponent(value)}`;
      fetch(url).catch(() => { /* swallow errors silently */ });
    }

    // Poll /AUTOmode every 1s until we get a valid response '0' or '1'. Resolves with number 0/1.
    function fetchAutoModeUntilRespond() {
      return new Promise((resolve) => {
        const tryFetch = async () => {
          try {
            const r = await fetch('/AUTOmode');
            if (!r.ok) return false;
            const txt = (await r.text()).trim();
            if (txt === '0' || txt === '1') {
              resolve(Number(txt));
              return true;
            }
          } catch (e) {
            // ignore and retry
          }
          return false;
        };
        // immediate try, then every 1s until success
        (async function loop() {
          const ok = await tryFetch();
          if (!ok) setTimeout(loop, 1000);
        })();
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      // Elements used early
      const auto = document.getElementById('auto');
      const manual = document.getElementById('manual');
      const infoIcon = document.getElementById('info-icon');

      // show info toggle (safe to register now)
      infoIcon.addEventListener('click', (e) => {
        e.stopPropagation();
        document.body.classList.toggle('show-info');
      });

      // Block continuation until Arduino tells us current mode
      const initialMode = await fetchAutoModeUntilRespond();
      // apply mode to UI
      if (initialMode === 1) {
        auto.className = 'active';
        manual.className = 'inactive';
      } else {
        auto.className = 'inactive';
        manual.className = 'active';
      }

      // Now initialize the original UI logic and wire network behaviour
      const mlInput = document.getElementById('ml');
      const pumpBtn = document.getElementById('pump-button');
      const inputs = Array.from(document.querySelectorAll('.number-input'));

      let mlAutoRaw = 0;
      let pumpMlRaw = 0;
      let statsInterval = null;
      let fetchPaused = false; // paused while user edits

      function updateInputs() {
        const isAuto = auto.classList.contains('active');
        inputs.forEach(input => {
          const holdRequired = !(input.id === 'ml' && !isAuto);
          input.dataset.holdRequired = holdRequired;
          input.readOnly = holdRequired;
        });
      }

      function applyPumpActiveVisual(active) {
        pumpBtn.style.filter = active ? 'none' : 'grayscale(100%)';
      }

      function updatePumpBtnState() {
        const isAuto = auto.classList.contains('active');
        if (isAuto) {
          pumpBtn.disabled = true;
          applyPumpActiveVisual(false);
          mlInput.value = formatValue(mlAutoRaw, 2, 1);
        } else {
          pumpBtn.disabled = false;
          applyPumpActiveVisual(false);
          pumpMlRaw = 0;
          mlInput.value = formatValue(pumpMlRaw, 2, 1);
        }
      }

      // Stats polling: GET /AUTOstats or /MANUALstats every 1000ms
      async function fetchStatsOnce() {
        if (fetchPaused) return;
        const isAuto = auto.classList.contains('active');
        const url = isAuto ? '/AUTOstats' : '/MANUALstats';
        try {
          const res = await fetch(url);
          if (!res.ok) return;
          const data = await res.json();
          // Update fields only when not focused (we also pause while focus)
          const phInput = document.getElementById('ph');
          const litersInput = document.getElementById('liters');
          // Update ph
          if (document.activeElement !== phInput) {
            const v = Math.max(0, parseInt(phInput.dataset.v, 10) || 0);
            const z = Math.max(0, parseInt(phInput.dataset.z, 10) || 0);
            const raw = Math.round((Number(data.ph) || 0) * Math.pow(10, v));
            phInput.value = formatValue(raw, z, v);
          }
          // Update liters
          if (document.activeElement !== litersInput) {
            const v = Math.max(0, parseInt(litersInput.dataset.v, 10) || 0);
            const z = Math.max(0, parseInt(litersInput.dataset.z, 10) || 0);
            const raw = Math.round((Number(data.tankL) || 0) * Math.pow(10, v));
            litersInput.value = formatValue(raw, z, v);
          }
          // Update ml
          if (document.activeElement !== mlInput) {
            const v = Math.max(0, parseInt(mlInput.dataset.v, 10) || 0);
            const z = Math.max(0, parseInt(mlInput.dataset.z, 10) || 0);
            const raw = Math.round((Number(data.ml) || 0) * Math.pow(10, v));
            if (auto.classList.contains('active')) {
              mlAutoRaw = raw;
            } else {
              pumpMlRaw = raw;
            }
            mlInput.value = formatValue(raw, z, v);
          }
          // pumpactive visual
          applyPumpActiveVisual(Number(data.pumpactive) === 1);
        } catch (e) {
          // ignore errors and wait for next tick
        }
      }

      function startStatsInterval() {
        if (statsInterval) clearInterval(statsInterval);
        statsInterval = setInterval(fetchStatsOnce, 1000);
        // do an immediate fetch as well
        fetchStatsOnce();
      }

      function stopStatsInterval() {
        if (statsInterval) {
          clearInterval(statsInterval);
          statsInterval = null;
        }
      }

      // global click handler for hiding info and blurring inputs
      document.addEventListener('click', (e) => {
        if (!e.target.matches('#info-icon') && document.body.classList.contains('show-info')) {
          document.body.classList.remove('show-info');
        }
        if (!e.target.matches('.number-input')) {
          inputs.forEach((input) => input.blur());
        }
      });

      // Manage each input behaviour and wire sending on blur
      inputs.forEach(input => {
        const z = Math.max(0, parseInt(input.dataset.z, 10) || 0);
        const v = Math.max(0, parseInt(input.dataset.v, 10) || 0);
        const maxDigits = z + v;
        const maxRaw = 10 ** maxDigits - 1;

        let raw = 0;
        let originalRaw = raw;
        let tapCount = 0, tapTimer;

        function updateDisplay() {
          input.value = formatValue(raw, z, v);
          const L = input.value.length;
          try { input.setSelectionRange(L, L); } catch (e) { /* ignore */ }
        }
        updateDisplay();

        input.addEventListener('focus', () => {
          fetchPaused = true;
          stopStatsInterval();
        });

        input.addEventListener('keydown', e => {
          if (input.readOnly) { e.preventDefault(); return; }
          const k = e.key;
          if (/\d/.test(k)) {
            e.preventDefault();
            raw = raw * 10 + Number(k);
            if (raw > maxRaw) raw = Math.floor(raw / 10);
            updateDisplay();
          } else if (k === 'Backspace') {
            e.preventDefault();
            raw = Math.floor(raw / 10);
            updateDisplay();
          } else {
            e.preventDefault();
          }
        });

        ['mouseup','touchend'].forEach(evt => {
          input.addEventListener(evt, e => {
            if (input.id === 'ml' && input.dataset.holdRequired === 'false') {
              e.preventDefault();
              originalRaw = raw;
              raw = 0;
              updateDisplay();
              input.focus();
              return;
            }
            if (input.dataset.holdRequired === 'true') {
              e.preventDefault();
              tapCount++;
              if (tapCount === 1) {
                originalRaw = raw;
                tapTimer = setTimeout(() => tapCount = 0, 600);
              }
              if (tapCount === 3) {
                clearTimeout(tapTimer);
                tapCount = 0;
                raw = 0;
                updateDisplay();
                input.readOnly = false;
                input.focus();
              }
            }
          });
        });

        input.addEventListener('blur', () => {
          // compute final raw and update model variables
          if (raw === 0) {
            if (input.id === 'ml') {
              if (auto.classList.contains('active')) {
                raw = mlAutoRaw;
              } else {
                raw = pumpMlRaw;
              }
            } else {
              raw = originalRaw;
            }
            updateDisplay();
          } else if (input.id === 'ml') {
            if (auto.classList.contains('active')) {
              mlAutoRaw = raw;
            } else {
              pumpMlRaw = raw;
            }
          }
          if (input.dataset.holdRequired === 'true') {
            input.readOnly = true;
          }

          // send non-zero values to Arduino on blur
          const intRaw = Number(raw) || 0;
          if (intRaw !== 0) {
            const floatVal = intRaw / Math.pow(10, v);
            if (input.id === 'ph') {
              sendGet('/truephnow', floatVal);
            } else if (input.id === 'liters') {
              sendGet('/tankL', floatVal);
            } else if (input.id === 'ml') {
              if (auto.classList.contains('active')) {
                sendGet('/mlper01ph', floatVal);
              } else {
                sendGet('/pumpmlnow', floatVal);
              }
            }
          }

          // resume stats polling after user finished editing
          fetchPaused = false;
          startStatsInterval();
        });
      });

      // pump button behaviour: in MANUAL mode send /pumpactivenow
      pumpBtn.addEventListener('click', () => {
        if (!pumpBtn.disabled) {
          // toggle visual
          const nowGray = pumpBtn.style.filter === 'grayscale(100%)';
          applyPumpActiveVisual(nowGray);
          // send active state to arduino (1 = active, 0 = stopped)
          const state = nowGray ? 1 : 0;
          sendGet('/pumpactivenow', state);
        }
      });

      // wrap original toggleMode to also notify Arduino and update UI
      const origToggle = window.toggleMode;
      window.toggleMode = () => {
        origToggle();
        updateInputs();
        updatePumpBtnState();
        // notify Arduino of new mode (1 = AUTO, 0 = MANUAL)
        const isAuto = document.getElementById('auto').classList.contains('active');
        sendGet('/AUTOmodenow', isAuto ? 1 : 0);
      };

      // Start initial UI state and stats polling
      updateInputs();
      updatePumpBtnState();
      startStatsInterval();
    });
  </script>
</body>
</html>
