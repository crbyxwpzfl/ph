
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mode Toggle TEST</title>
  <style>
    /* Prevent Mobile Safari from autoâ€‘resizing text */
    html {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    body {
      position: relative;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    /* i icon in topâ€‘right */
    #info-icon {
      position: absolute;
      top: 0px;
      left: 50%;
      transform: translate(170px, -40px);
      font-size: 2.5rem;
      font-weight: 1000;
      cursor: pointer;
      user-select: none;
    }
    /* when info mode is active */
    body.show-info .number-input,
    body.show-info .unit {
      display: none;
    }
    body.show-info .info-text {
      display: inline-block;
      margin-left: 10px;
      font-size: 1.5rem;
      font-weight: 1000;
      color: #333;
      text-align: left;
    }

    .mode {
      margin-top: 70px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    .mode span {
      transition: all 0.3s ease;
    }
    .active {
      font-size: 4.5rem;
      font-weight: bold;
    }
    .inactive {
      font-size: 0.8rem;
      font-weight: 300;
    }
    .item {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
      font-size: 1.0rem;
    }
    #icon {
      margin-right: 10px;
      font-size: 5.5rem;
    }
    .pump-button {
      background: none;
      border: none;
      padding: 0;
      margin-right: 10px;
      font-size: 5.5rem;
      cursor: pointer;
      user-select: none;
    }
    .number-input {
      /* Force the same look everywhere */
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      border: 0;
      border-radius: 4px;
      text-align: center;
      font-size: 6rem;
      line-height: 1;        /* normalize lineâ€‘height */
      height: 6.0rem;        /* fix height to match font-size */
      width: 12.5rem;
      padding: 0;            /* remove any default padding */
      margin: 0;             /* remove any default margin */
      outline: none;
    }
    .unit {
      font-size: 1.5rem;
      transform: translate(0px, 20px);
    }
    .info-text {
      display: none;
    }
    /* overlay shown until initial /AUTOmode retrieved */
    #loading-overlay {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-family: Arial, sans-serif;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- i icon trigger -->
  <span id="info-icon">i</span>
  <div id="loading-overlay">Connecting to controller...</div>

  <div class="mode" onclick="toggleMode()">
    <span id="auto" class="active">AUTO</span>
    <span id="manual" class="inactive">MANUAL</span>
  </div>
  <br/><br/>

  <div class="item">
    <span id="icon">ðŸ”¬</span>
    <span class="info-text">Current ph<br>Tripple Tap to &emsp; &emsp;<br>calibrate</span>
    <input
      id="ph"
      class="number-input"
      type="text"
      inputmode="numeric"
      pattern="[0-9]*"
      data-z="2"
      data-v="1"
      readonly
    />
    <span class="unit">ph</span>
  </div>

  <div class="item">
    <span id="icon">â›½</span>
    <span class="info-text">Tank Level&nbsp;<br>Tripple Tap to&emsp;&emsp;<br>set fill level</span>
    <input
      id="liters"
      class="number-input"
      type="text"
      inputmode="numeric"
      pattern="[0-9]*"
      data-z="1"
      data-v="2"
      readonly
    />
    <span class="unit">L</span>
  </div>

  <div class="item">
    <button id="pump-button" class="pump-button">ðŸ”«</button>
    <span class="info-text">ml to pump&emsp;&emsp;&emsp;&nbsp;&nbsp;<br> </span>
    <input
      id="ml"
      class="number-input"
      type="text"
      inputmode="numeric"
      pattern="[0-9]*"
      data-z="2"
      data-v="1"
      readonly
    />
    <span class="unit">ml</span>
  </div>

  <script>
    // ===================== Communication / Polling Config =====================
    const POLL_INTERVAL_MS = 1000; // stats polling interval
    const AUTO_MODE_ENDPOINT = '/AUTOmode';
    const MODE_SET_ENDPOINT = '/AUTOmodenow'; // expects ?value=1|0
    const ENDPOINTS = {
      auto: {
        stats: '/AUTOstats',
        ph: '/truephnow',
        tankL: '/tankL',
        ml: '/mlper01ph',
        pumpActive: '/pumpactivenow' // not used in auto (button disabled)
      },
      manual: {
        stats: '/MANUALstats',
        ph: '/truephnow',
        tankL: '/tankL',
        ml: '/pumpmlnow',
        pumpActive: '/pumpactivenow'
      }
    };

    // Helper for GET requests with simple retry semantics handled externally
    async function getJSON(url) {
      const res = await fetch(url, { cache: 'no-store' });
      if (!res.ok) throw new Error('HTTP ' + res.status);
      return res.json();
    }

    function sendValue(endpoint, value) {
      if (value === 0 || value === '0' || value === '' || value == null || isNaN(value)) return; // only non-zero values
      const url = `${endpoint}?value=${encodeURIComponent(value)}`;
      fetch(url, { cache: 'no-store' }).catch(err => console.warn('Send failed', endpoint, err));
    }

    function formatValue(n, z, v) {
      const maxDigits = z + v;
      const s = String(n).padStart(maxDigits, '0');
      return v > 0 ? s.slice(0, z) + '.' + s.slice(z) : s.slice(0, z);
    }

    function toggleMode() {
      const auto = document.getElementById('auto');
      const manual = document.getElementById('manual');
      if (auto.classList.contains('active')) {
        auto.className = 'inactive';
        manual.className = 'active';
      } else {
        auto.className = 'active';
        manual.className = 'inactive';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const auto = document.getElementById('auto');
      const mlInput = document.getElementById('ml');
      const pumpBtn = document.getElementById('pump-button');
      const inputs = Array.from(document.querySelectorAll('.number-input'));
      const loadingOverlay = document.getElementById('loading-overlay');

      let pollingTimer = null;
      let isEditing = false; // true while user is actively editing any field
      let initialModeEstablished = false;

      function currentMode() {
        return auto.classList.contains('active') ? 'auto' : 'manual';
      }

      function pausePolling() {
        if (pollingTimer) {
          clearInterval(pollingTimer);
          pollingTimer = null;
        }
      }

      function startPolling() {
        if (!initialModeEstablished) return; // Wait until mode handshake finished
        if (pollingTimer) return; // already running
        pollingTimer = setInterval(async () => {
          if (isEditing) return; // paused during editing
          const mode = currentMode();
            try {
              const stats = await getJSON(ENDPOINTS[mode].stats);
              applyStats(stats, mode);
            } catch (e) {
              console.warn('Stats fetch failed', e);
            }
        }, POLL_INTERVAL_MS);
      }

      function applyStats(stats, mode) {
        if (!stats) return;
        // stats: { ph: float, tankL: float, ml: float, pumpactive: int }
        const mapping = [
          { id: 'ph', key: 'ph' },
          { id: 'liters', key: 'tankL' },
          { id: 'ml', key: 'ml' }
        ];
        mapping.forEach(m => {
          const input = document.getElementById(m.id);
          if (!input || input.readOnly === false && isEditing) return; // don't override while active editing
          const z = Math.max(0, parseInt(input.dataset.z, 10) || 0);
            const v = Math.max(0, parseInt(input.dataset.v, 10) || 0);
            const raw = Math.round(Number(stats[m.key]) * 10 ** v);
            if (typeof input.setRawFromFloat === 'function') {
              input.setRawFromFloat(Number(stats[m.key]));
            } else {
              input.value = formatValue(raw, z, v);
            }
        });
        // Pump active coloring
        if (stats.pumpactive === 1) {
          pumpBtn.style.filter = 'none';
        } else {
          pumpBtn.style.filter = 'grayscale(100%)';
        }
      }

      async function fetchInitialModeLoop() {
        try {
          const res = await fetch(AUTO_MODE_ENDPOINT, { cache: 'no-store' });
          if (!res.ok) throw new Error('HTTP ' + res.status);
          const text = (await res.text()).trim();
          if (text === '1') {
            auto.className = 'active';
            document.getElementById('manual').className = 'inactive';
          } else if (text === '0') {
            auto.className = 'inactive';
            document.getElementById('manual').className = 'active';
          } else {
            throw new Error('Unexpected mode value: ' + text);
          }
          initialModeEstablished = true;
          loadingOverlay.style.display = 'none';
          updateInputs();
          updatePumpBtnState();
          startPolling();
        } catch (e) {
          // retry in 1s
          console.warn('Mode fetch failed, retrying...', e);
          setTimeout(fetchInitialModeLoop, 1000);
        }
      }

      fetchInitialModeLoop();

      let mlAutoRaw = 0;
      let pumpMlRaw = 0;

  function updateInputs() {
        const isAuto = auto.classList.contains('active');
        inputs.forEach(input => {
          const holdRequired = !(input.id === 'ml' && !isAuto);
          input.dataset.holdRequired = holdRequired;
          input.readOnly = holdRequired;
        });
      }

  function updatePumpBtnState() {
        const isAuto = auto.classList.contains('active');
        if (isAuto) {
          pumpBtn.disabled = true;
          pumpBtn.style.filter = 'none';
          mlInput.value = formatValue(mlAutoRaw, 2, 1);
        } else {
          pumpBtn.disabled = false;
          pumpBtn.style.filter = 'grayscale(100%)';
          pumpMlRaw = 0;
          mlInput.value = formatValue(pumpMlRaw, 2, 1);
        }
      }

      // Info-icon click event to toggle info text
      const infoIcon = document.getElementById('info-icon');
      infoIcon.addEventListener('click', (e) => {
        e.stopPropagation();
        document.body.classList.toggle('show-info');
      });

      document.addEventListener('click', (e) => {
        if (!e.target.matches('#info-icon') && document.body.classList.contains('show-info')) {
          document.body.classList.remove('show-info');
        }
        if (!e.target.matches('.number-input')) {
          inputs.forEach((input) => input.blur());
        }
      });

      inputs.forEach(input => {
        const z = Math.max(0, parseInt(input.dataset.z, 10) || 0);
        const v = Math.max(0, parseInt(input.dataset.v, 10) || 0);
        const maxDigits = z + v;
        const maxRaw = 10 ** maxDigits - 1;

        let raw = 0;
        let originalRaw = raw;
        let tapCount = 0, tapTimer;

        function updateDisplay() {
          input.value = formatValue(raw, z, v);
          const L = input.value.length;
          input.setSelectionRange(L, L);
        }
        updateDisplay();

        // Expose setter so polling logic can update internal raw value
        input.setRawFromFloat = function(f) {
          if (isEditing) return; // don't override while editing
          const newRaw = Math.min(Math.max(0, Math.round(f * 10 ** v)), maxRaw);
          raw = newRaw;
          originalRaw = raw;
          updateDisplay();
          if (input.id === 'ml') {
            if (auto.classList.contains('active')) {
              mlAutoRaw = raw;
            } else {
              pumpMlRaw = raw;
            }
          }
        };

        input.addEventListener('keydown', e => {
          if (input.readOnly) { e.preventDefault(); return; }
          const k = e.key;
          if (/\d/.test(k)) {
            e.preventDefault();
            raw = raw * 10 + Number(k);
            if (raw > maxRaw) raw = Math.floor(raw / 10);
            updateDisplay();
            isEditing = true; // user started editing
          } else if (k === 'Backspace') {
            e.preventDefault();
            raw = Math.floor(raw / 10);
            updateDisplay();
            isEditing = true;
          } else {
            e.preventDefault();
          }
        });

        ['mouseup','touchend'].forEach(evt => {
          input.addEventListener(evt, e => {
            if (input.id === 'ml' && input.dataset.holdRequired === 'false') {
              e.preventDefault();
              originalRaw = raw;
              raw = 0;
              updateDisplay();
              input.focus();
              isEditing = true;
              pausePolling();
              return;
            }
            if (input.dataset.holdRequired === 'true') {
              e.preventDefault();
              tapCount++;
              if (tapCount === 1) {
                originalRaw = raw;
                tapTimer = setTimeout(() => tapCount = 0, 600);
              }
              if (tapCount === 3) {
                clearTimeout(tapTimer);
                tapCount = 0;
                raw = 0;
                updateDisplay();
                input.readOnly = false;
                input.focus();
                isEditing = true;
                pausePolling();
              }
            }
          });
        });

        input.addEventListener('blur', () => {
          if (raw === 0) {
            if (input.id === 'ml') {
              if (auto.classList.contains('active')) {
                raw = mlAutoRaw;
              } else {
                raw = pumpMlRaw;
              }
            } else {
              raw = originalRaw;
            }
            updateDisplay();
          } else if (input.id === 'ml') {
            if (auto.classList.contains('active')) {
              mlAutoRaw = raw;
            } else {
              pumpMlRaw = raw;
            }
          }
          if (input.dataset.holdRequired === 'true') {
            input.readOnly = true;
          }
          // Send user-updated value (non-zero and changed) to Arduino after editing completes
          if (raw !== originalRaw) {
            const floatVal = raw / (10 ** v);
            const mode = currentMode();
            if (input.id === 'ph') {
              sendValue(ENDPOINTS[mode].ph, floatVal);
            } else if (input.id === 'liters') {
              sendValue(ENDPOINTS[mode].tankL, floatVal);
            } else if (input.id === 'ml') {
              sendValue(ENDPOINTS[mode].ml, floatVal);
            }
            originalRaw = raw; // reset change tracking
          }
          isEditing = false;
          startPolling();
        });
      });

      pumpBtn.addEventListener('click', () => {
        if (!pumpBtn.disabled) {
          pumpBtn.style.filter =
            pumpBtn.style.filter === 'grayscale(100%)'
              ? 'none'
              : 'grayscale(100%)';
          // send pump active state only in manual mode
          if (currentMode() === 'manual') {
            const active = pumpBtn.style.filter !== 'grayscale(100%)' ? 1 : 0;
            sendValue(ENDPOINTS.manual.pumpActive, active);
          }
        }
      });

      const origToggle = window.toggleMode;
      window.toggleMode = () => {
        origToggle();
        updateInputs();
        updatePumpBtnState();
        if (!initialModeEstablished) return; // defensive
        const mode = currentMode();
        // Immediately send mode change
        sendValue(MODE_SET_ENDPOINT, mode === 'auto' ? 1 : 0);
        // Restart polling with new endpoint
        pausePolling();
        startPolling();
      };

      updateInputs();
      updatePumpBtnState();
    });
  </script>
</body>
</html>
