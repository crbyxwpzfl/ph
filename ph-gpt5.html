
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mode Toggle TEST</title>
  <style>
    /* Prevent Mobile Safari from autoâ€‘resizing text */
    html {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    body {
      position: relative;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    /* i icon in topâ€‘right */
    #info-icon {
      position: absolute;
      top: 0px;
      left: 50%;
      transform: translate(170px, -40px);
      font-size: 2.5rem;
      font-weight: 1000;
      cursor: pointer;
      user-select: none;
    }
    /* when info mode is active */
    body.show-info .number-input,
    body.show-info .unit {
      display: none;
    }
    body.show-info .info-text {
      display: inline-block;
      margin-left: 10px;
      font-size: 1.5rem;
      font-weight: 1000;
      color: #333;
      text-align: left;
    }

    .mode {
      margin-top: 70px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    .mode span {
      transition: all 0.3s ease;
    }
    .active {
      font-size: 4.5rem;
      font-weight: bold;
    }
    .inactive {
      font-size: 0.8rem;
      font-weight: 300;
    }
    .item {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
      font-size: 1.0rem;
    }
    #icon {
      margin-right: 10px;
      font-size: 5.5rem;
    }
    .pump-button {
      background: none;
      border: none;
      padding: 0;
      margin-right: 10px;
      font-size: 5.5rem;
      cursor: pointer;
      user-select: none;
    }
    .number-input {
      /* Force the same look everywhere */
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      border: 0;
      border-radius: 4px;
      text-align: center;
      font-size: 6rem;
      line-height: 1;        /* normalize lineâ€‘height */
      height: 6.0rem;        /* fix height to match font-size */
      width: 12.5rem;
      padding: 0;            /* remove any default padding */
      margin: 0;             /* remove any default margin */
      outline: none;
    }
    .unit {
      font-size: 1.5rem;
      transform: translate(0px, 20px);
    }
    .info-text {
      display: none;
    }
  </style>
</head>
<body>
  <!-- i icon trigger -->
  <span id="info-icon">i</span>

  <div class="mode" onclick="toggleMode()">
    <span id="auto" class="active">AUTO</span>
    <span id="manual" class="inactive">MANUAL</span>
  </div>
  <br/><br/>

  <div class="item">
    <span id="icon">ðŸ”¬</span>
    <span class="info-text">Current ph<br>Tripple Tap to &emsp; &emsp;<br>calibrate</span>
    <input
      id="ph"
      class="number-input"
      type="text"
      inputmode="numeric"
      pattern="[0-9]*"
      data-z="2"
      data-v="1"
      readonly
    />
    <span class="unit">ph</span>
  </div>

  <div class="item">
    <span id="icon">â›½</span>
    <span class="info-text">Tank Level&nbsp;<br>Tripple Tap to&emsp;&emsp;<br>set fill level</span>
    <input
      id="liters"
      class="number-input"
      type="text"
      inputmode="numeric"
      pattern="[0-9]*"
      data-z="1"
      data-v="2"
      readonly
    />
    <span class="unit">L</span>
  </div>

  <div class="item">
    <button id="pump-button" class="pump-button">ðŸ”«</button>
    <span class="info-text">ml to pump&emsp;&emsp;&emsp;&nbsp;&nbsp;<br> </span>
    <input
      id="ml"
      class="number-input"
      type="text"
      inputmode="numeric"
      pattern="[0-9]*"
      data-z="2"
      data-v="1"
      readonly
    />
    <span class="unit">ml</span>
  </div>

  <script>
  // ===== Configuration =====
  const POLL_INTERVAL_MS = 1000; // stats polling interval

    function formatValue(n, z, v) {
      const maxDigits = z + v;
      const s = String(n).padStart(maxDigits, '0');
      return v > 0 ? s.slice(0, z) + '.' + s.slice(z) : s.slice(0, z);
    }

    function toggleMode() {
      const auto = document.getElementById('auto');
      const manual = document.getElementById('manual');
      if (auto.classList.contains('active')) {
        auto.className = 'inactive';
        manual.className = 'active';
      } else {
        auto.className = 'active';
        manual.className = 'inactive';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const auto = document.getElementById('auto');
      const mlInput = document.getElementById('ml');
      const pumpBtn = document.getElementById('pump-button');
      const inputs = Array.from(document.querySelectorAll('.number-input'));

      // Polling control
      let pollTimer = null;
      let isEditing = false; // true while user actively editing a field
      let lastPumpActive = 0; // track pump state from stats

      function startPolling(immediate=false) {
        if (pollTimer) return; // already polling
        if (immediate) fetchStats();
        pollTimer = setInterval(fetchStats, POLL_INTERVAL_MS);
      }
      function stopPolling() {
        if (pollTimer) {
          clearInterval(pollTimer);
          pollTimer = null;
        }
      }

      function currentModeIsAuto() {
        return auto.classList.contains('active');
      }

      function endpointForStats() {
        return currentModeIsAuto() ? '/AUTOstats' : '/MANUALstats';
      }

      // Helper to set input raw value (integer) respecting each input closure
      function setInputRaw(id, floatVal) {
        const el = document.getElementById(id);
        if (!el) return;
        const v = Math.max(0, parseInt(el.dataset.v, 10) || 0);
        const rawInt = Math.round(floatVal * (10 ** v));
        if (typeof el._setRaw === 'function') {
          el._setRaw(rawInt);
        } else { // fallback
          const z = Math.max(0, parseInt(el.dataset.z, 10) || 0);
          el.value = formatValue(rawInt, z, v);
        }
      }

      function applyStats(stats) {
        // Only update if not editing
        if (isEditing) return;
        if (typeof stats.ph === 'number') setInputRaw('ph', stats.ph);
        if (typeof stats.tankL === 'number') setInputRaw('liters', stats.tankL);
        if (typeof stats.ml === 'number') setInputRaw('ml', stats.ml);
        if (typeof stats.pumpactive !== 'undefined') {
          lastPumpActive = stats.pumpactive ? 1 : 0;
          pumpBtn.style.filter = lastPumpActive ? 'none' : 'grayscale(100%)';
        }
      }

      async function fetchStats() {
        if (isEditing) return; // safety
        const url = endpointForStats();
        try {
          const resp = await fetch(url, { cache: 'no-store' });
          if (!resp.ok) throw new Error('HTTP ' + resp.status);
          const data = await resp.json();
          applyStats(data);
        } catch (e) {
          console.error('Stats fetch failed', url, e);
        }
      }

      // Initial mode fetch from Arduino
      async function fetchInitialMode() {
        try {
          const resp = await fetch('/AUTOmode', { cache: 'no-store' });
          if (!resp.ok) throw new Error('HTTP ' + resp.status);
          const txt = (await resp.text()).trim();
          const isAuto = txt === '1';
          if (isAuto !== currentModeIsAuto()) {
            // switch visual state to match device
            if (isAuto) {
              auto.className = 'active';
              document.getElementById('manual').className = 'inactive';
            } else {
              auto.className = 'inactive';
              document.getElementById('manual').className = 'active';
            }
            updateInputs();
            updatePumpBtnState();
          }
        } catch (e) {
          console.error('Initial mode fetch failed', e);
        } finally {
          // Start polling regardless
          startPolling(true);
        }
      }

      let mlAutoRaw = 0;
      let pumpMlRaw = 0;

      function updateInputs() {
        const isAuto = auto.classList.contains('active');
        inputs.forEach(input => {
          const holdRequired = !(input.id === 'ml' && !isAuto);
          input.dataset.holdRequired = holdRequired;
          input.readOnly = holdRequired;
        });
      }

      function updatePumpBtnState() {
        const isAuto = auto.classList.contains('active');
        if (isAuto) {
          pumpBtn.disabled = true;
          // style (color/gray) will be set by stats; keep last state
          pumpBtn.style.filter = lastPumpActive ? 'none' : 'grayscale(100%)';
          mlInput.value = formatValue(mlAutoRaw, 2, 1);
        } else {
          pumpBtn.disabled = false;
          pumpBtn.style.filter = lastPumpActive ? 'none' : 'grayscale(100%)';
          pumpMlRaw = 0;
          mlInput.value = formatValue(pumpMlRaw, 2, 1);
        }
      }

      // Info-icon click event to toggle info text
      const infoIcon = document.getElementById('info-icon');
      infoIcon.addEventListener('click', (e) => {
        e.stopPropagation();
        document.body.classList.toggle('show-info');
      });

      document.addEventListener('click', (e) => {
        if (!e.target.matches('#info-icon') && document.body.classList.contains('show-info')) {
          document.body.classList.remove('show-info');
        }
        if (!e.target.matches('.number-input')) {
          inputs.forEach((input) => input.blur());
        }
      });

      inputs.forEach(input => {
        const z = Math.max(0, parseInt(input.dataset.z, 10) || 0);
        const v = Math.max(0, parseInt(input.dataset.v, 10) || 0);
        const maxDigits = z + v;
        const maxRaw = 10 ** maxDigits - 1;

        let raw = 0;
        let originalRaw = raw;
        let tapCount = 0, tapTimer;

        function updateDisplay() {
          input.value = formatValue(raw, z, v);
          const L = input.value.length;
          input.setSelectionRange(L, L);
          input.dataset.raw = String(raw);
        }
        updateDisplay();

        // Expose a setter for polling updates
        input._setRaw = (newRaw) => {
          raw = Math.max(0, Math.min(maxRaw, newRaw || 0));
          originalRaw = raw;
          updateDisplay();
        };

        input.addEventListener('keydown', e => {
          if (input.readOnly) { e.preventDefault(); return; }
          const k = e.key;
          if (/\d/.test(k)) {
            e.preventDefault();
            raw = raw * 10 + Number(k);
            if (raw > maxRaw) raw = Math.floor(raw / 10);
            updateDisplay();
          } else if (k === 'Backspace') {
            e.preventDefault();
            raw = Math.floor(raw / 10);
            updateDisplay();
          } else {
            e.preventDefault();
          }
        });

        ['mouseup','touchend'].forEach(evt => {
          input.addEventListener(evt, e => {
            if (input.id === 'ml' && input.dataset.holdRequired === 'false') {
              e.preventDefault();
              originalRaw = raw;
              raw = 0;
              updateDisplay();
              input.focus();
              isEditing = true;
              stopPolling();
              return;
            }
            if (input.dataset.holdRequired === 'true') {
              e.preventDefault();
              tapCount++;
              if (tapCount === 1) {
                originalRaw = raw;
                tapTimer = setTimeout(() => tapCount = 0, 600);
              }
              if (tapCount === 3) {
                clearTimeout(tapTimer);
                tapCount = 0;
                raw = 0;
                updateDisplay();
                input.readOnly = false;
                input.focus();
                isEditing = true;
                stopPolling();
              }
            }
          });
        });

        input.addEventListener('blur', () => {
          if (raw === 0) {
            if (input.id === 'ml') {
              if (auto.classList.contains('active')) {
                raw = mlAutoRaw;
              } else {
                raw = pumpMlRaw;
              }
            } else {
              raw = originalRaw;
            }
            updateDisplay();
          } else if (input.id === 'ml') {
            if (auto.classList.contains('active')) {
              mlAutoRaw = raw;
            } else {
              pumpMlRaw = raw;
            }
          }
          if (input.dataset.holdRequired === 'true') {
            input.readOnly = true;
          }

          // Send user input to Arduino if non-zero
          const isAutoMode = currentModeIsAuto();
            // Convert raw back to float
          const floatVal = raw / (10 ** v);
          if (raw !== 0) {
            let endpoint = null;
            if (input.id === 'ph') endpoint = '/truephnow';
            else if (input.id === 'liters') endpoint = '/tankL';
            else if (input.id === 'ml') endpoint = isAutoMode ? '/mlper01ph' : '/pumpmlnow';
            if (endpoint) {
              fetch(`${endpoint}?value=${encodeURIComponent(floatVal)}`).catch(err => console.error('Send failed', endpoint, err));
            }
          }
          isEditing = false;
          startPolling();
        });
      });

      pumpBtn.addEventListener('click', () => {
        if (!pumpBtn.disabled) {
          const nowActive = pumpBtn.style.filter === 'grayscale(100%)';
          pumpBtn.style.filter = nowActive ? 'none' : 'grayscale(100%)';
          lastPumpActive = nowActive ? 1 : 0;
          // Send pump active state in MANUAL mode
          if (!currentModeIsAuto()) {
            fetch(`/pumpactivenow?value=${nowActive ? 1 : 0}`).catch(err => console.error('Pump toggle send failed', err));
          }
        }
      });

      const origToggle = window.toggleMode;
      window.toggleMode = () => {
        origToggle();
        updateInputs();
        updatePumpBtnState();
        // Notify Arduino about mode change
        const isAutoMode = currentModeIsAuto();
        fetch(`/AUTOmodenow?value=${isAutoMode ? 1 : 0}`).catch(err => console.error('Mode change send failed', err));
        // Restart polling immediately with new endpoint
        if (!isEditing) {
          stopPolling();
          startPolling(true);
        }
      };

      updateInputs();
      updatePumpBtnState();
      fetchInitialMode();
    });
  </script>
</body>
</html>
