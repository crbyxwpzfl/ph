
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mode Toggle TEST</title>
  <style>
    /* Prevent Mobile Safari from autoâ€‘resizing text */
    html {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    body {
      position: relative;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    /* i icon in topâ€‘right */
    #info-icon {
      position: absolute;
      top: 0px;
      left: 50%;
      transform: translate(170px, -40px);
      font-size: 2.5rem;
      font-weight: 1000;
      cursor: pointer;
      user-select: none;
    }
    /* when info mode is active */
    body.show-info .number-input,
    body.show-info .unit {
      display: none;
    }
    body.show-info .info-text {
      display: inline-block;
      margin-left: 10px;
      font-size: 1.5rem;
      font-weight: 1000;
      color: #333;
      text-align: left;
    }

    .mode {
      margin-top: 70px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    .mode span {
      transition: all 0.3s ease;
    }
    .active {
      font-size: 4.5rem;
      font-weight: bold;
    }
    .inactive {
      font-size: 0.8rem;
      font-weight: 300;
    }
    .item {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
      font-size: 1.0rem;
    }
    #icon {
      margin-right: 10px;
      font-size: 5.5rem;
    }
    .pump-button {
      background: none;
      border: none;
      padding: 0;
      margin-right: 10px;
      font-size: 5.5rem;
      cursor: pointer;
      user-select: none;
    }
    .number-input {
      /* Force the same look everywhere */
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      border: 0;
      border-radius: 4px;
      text-align: center;
      font-size: 6rem;
      line-height: 1;        /* normalize lineâ€‘height */
      height: 6.0rem;        /* fix height to match font-size */
      width: 12.5rem;
      padding: 0;            /* remove any default padding */
      margin: 0;             /* remove any default margin */
      outline: none;
    }
    .unit {
      font-size: 1.5rem;
      transform: translate(0px, 20px);
    }
    .info-text {
      display: none;
    }
  </style>
</head>
<body>
  <!-- i icon trigger -->
  <span id="info-icon">i</span>

  <div class="mode" onclick="toggleMode()">
    <span id="auto" class="active">AUTO</span>
    <span id="manual" class="inactive">MANUAL</span>
  </div>
  <br/><br/>

  <div class="item">
    <span id="icon">ðŸ”¬</span>
    <span class="info-text">Current ph<br>Tripple Tap to &emsp; &emsp;<br>calibrate</span>
    <input
      id="ph"
      class="number-input"
      type="text"
      inputmode="numeric"
      pattern="[0-9]*"
      data-z="2"
      data-v="1"
      readonly
    />
    <span class="unit">ph</span>
  </div>

  <div class="item">
    <span id="icon">â›½</span>
    <span class="info-text">Tank Level&nbsp;<br>Tripple Tap to&emsp;&emsp;<br>set fill level</span>
    <input
      id="liters"
      class="number-input"
      type="text"
      inputmode="numeric"
      pattern="[0-9]*"
      data-z="1"
      data-v="2"
      readonly
    />
    <span class="unit">L</span>
  </div>

  <div class="item">
    <button id="pump-button" class="pump-button">ðŸ”«</button>
    <span class="info-text">ml to pump&emsp;&emsp;&emsp;&nbsp;&nbsp;<br> </span>
    <input
      id="ml"
      class="number-input"
      type="text"
      inputmode="numeric"
      pattern="[0-9]*"
      data-z="2"
      data-v="1"
      readonly
    />
    <span class="unit">ml</span>
  </div>

  <script>
    // Global variables for Arduino communication
    let fetchInterval;
    let isInputting = false;
    let currentMode = null; // 'auto' or 'manual'
    let initializationComplete = false;

    function formatValue(n, z, v) {
      const maxDigits = z + v;
      const s = String(n).padStart(maxDigits, '0');
      return v > 0 ? s.slice(0, z) + '.' + s.slice(z) : s.slice(0, z);
    }

    function toggleMode() {
      const auto = document.getElementById('auto');
      const manual = document.getElementById('manual');
      if (auto.classList.contains('active')) {
        auto.className = 'inactive';
        manual.className = 'active';
        currentMode = 'manual';
      } else {
        auto.className = 'active';
        manual.className = 'inactive';
        currentMode = 'auto';
      }
    }

    // Arduino communication functions
    async function fetchWithRetry(url, retries = 3) {
      for (let i = 0; i < retries; i++) {
        try {
          const response = await fetch(url);
          if (response.ok) {
            return response;
          }
        } catch (error) {
          console.log(`Fetch attempt ${i + 1} failed:`, error);
        }
        if (i < retries - 1) {
          await new Promise(resolve => setTimeout(resolve, 1000));
        }
      }
      throw new Error(`Failed to fetch ${url} after ${retries} attempts`);
    }

    async function getInitialMode() {
      while (!initializationComplete) {
        try {
          const response = await fetchWithRetry('/AUTOmode');
          const mode = await response.text();
          const isAuto = parseInt(mode) === 1;
          
          const auto = document.getElementById('auto');
          const manual = document.getElementById('manual');
          
          if (isAuto) {
            auto.className = 'active';
            manual.className = 'inactive';
            currentMode = 'auto';
          } else {
            auto.className = 'inactive';
            manual.className = 'active';
            currentMode = 'manual';
          }
          
          initializationComplete = true;
          console.log('Initial mode set to:', currentMode);
          return;
        } catch (error) {
          console.log('Failed to get initial mode, retrying in 1 second...');
          await new Promise(resolve => setTimeout(resolve, 1000));
        }
      }
    }

    async function fetchStats() {
      if (isInputting || !initializationComplete) return;
      
      try {
        const endpoint = currentMode === 'auto' ? '/AUTOstats' : '/MANUALstats';
        const response = await fetchWithRetry(endpoint);
        const data = await response.json();
        
        updateDisplayValues(data);
      } catch (error) {
        console.log('Failed to fetch stats:', error);
      }
    }

    function updateDisplayValues(data) {
      const phInput = document.getElementById('ph');
      const litersInput = document.getElementById('liters');
      const mlInput = document.getElementById('ml');
      const pumpBtn = document.getElementById('pump-button');
      
      // Update pH value
      if (data.ph !== undefined) {
        const z = parseInt(phInput.dataset.z, 10) || 0;
        const v = parseInt(phInput.dataset.v, 10) || 0;
        const rawPh = Math.round(data.ph * Math.pow(10, v));
        phInput.value = formatValue(rawPh, z, v);
      }
      
      // Update tank level
      if (data.tankL !== undefined) {
        const z = parseInt(litersInput.dataset.z, 10) || 0;
        const v = parseInt(litersInput.dataset.v, 10) || 0;
        const rawTankL = Math.round(data.tankL * Math.pow(10, v));
        litersInput.value = formatValue(rawTankL, z, v);
      }
      
      // Update ml value
      if (data.ml !== undefined) {
        const z = parseInt(mlInput.dataset.z, 10) || 0;
        const v = parseInt(mlInput.dataset.v, 10) || 0;
        const rawMl = Math.round(data.ml * Math.pow(10, v));
        mlInput.value = formatValue(rawMl, z, v);
        
        // Update internal variables
        if (currentMode === 'auto') {
          window.mlAutoRaw = rawMl;
        } else {
          window.pumpMlRaw = rawMl;
        }
      }
      
      // Update pump status
      if (data.pumpactive !== undefined) {
        if (data.pumpactive === 1) {
          pumpBtn.style.filter = 'none';
        } else {
          pumpBtn.style.filter = 'grayscale(100%)';
        }
      }
    }

    async function sendValue(endpoint, value) {
      try {
        await fetchWithRetry(`/${endpoint}?value=${value}`);
        console.log(`Sent ${value} to ${endpoint}`);
      } catch (error) {
        console.log(`Failed to send value to ${endpoint}:`, error);
      }
    }

    async function sendPumpCommand(active) {
      try {
        const endpoint = active ? 'pumpactive' : 'pumpinactive';
        await fetchWithRetry(`/${endpoint}`);
        console.log(`Sent pump ${active ? 'active' : 'inactive'} command`);
      } catch (error) {
        console.log(`Failed to send pump command:`, error);
      }
    }

    function startFetching() {
      if (fetchInterval) clearInterval(fetchInterval);
      fetchInterval = setInterval(fetchStats, 1000);
    }

    function stopFetching() {
      if (fetchInterval) {
        clearInterval(fetchInterval);
        fetchInterval = null;
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const auto = document.getElementById('auto');
      const mlInput = document.getElementById('ml');
      const pumpBtn = document.getElementById('pump-button');
      const inputs = Array.from(document.querySelectorAll('.number-input'));

      let mlAutoRaw = 0;
      let pumpMlRaw = 0;
      
      // Make these available globally for Arduino updates
      window.mlAutoRaw = mlAutoRaw;
      window.pumpMlRaw = pumpMlRaw;

      // Initialize with Arduino
      await getInitialMode();

      function updateInputs() {
        const isAuto = auto.classList.contains('active');
        inputs.forEach(input => {
          const holdRequired = !(input.id === 'ml' && !isAuto);
          input.dataset.holdRequired = holdRequired;
          input.readOnly = holdRequired;
        });
      }

      function updatePumpBtnState() {
        const isAuto = auto.classList.contains('active');
        if (isAuto) {
          pumpBtn.disabled = true;
          pumpBtn.style.filter = 'none';
          mlInput.value = formatValue(window.mlAutoRaw, 2, 1);
        } else {
          pumpBtn.disabled = false;
          pumpBtn.style.filter = 'grayscale(100%)';
          window.pumpMlRaw = 0;
          mlInput.value = formatValue(window.pumpMlRaw, 2, 1);
        }
      }

      // Info-icon click event to toggle info text
      const infoIcon = document.getElementById('info-icon');
      infoIcon.addEventListener('click', (e) => {
        e.stopPropagation();
        document.body.classList.toggle('show-info');
      });

      document.addEventListener('click', (e) => {
        if (!e.target.matches('#info-icon') && document.body.classList.contains('show-info')) {
          document.body.classList.remove('show-info');
        }
        if (!e.target.matches('.number-input')) {
          inputs.forEach((input) => input.blur());
        }
      });

      inputs.forEach(input => {
        const z = Math.max(0, parseInt(input.dataset.z, 10) || 0);
        const v = Math.max(0, parseInt(input.dataset.v, 10) || 0);
        const maxDigits = z + v;
        const maxRaw = 10 ** maxDigits - 1;

        let raw = 0;
        let originalRaw = raw;
        let tapCount = 0, tapTimer;

        function updateDisplay() {
          input.value = formatValue(raw, z, v);
          const L = input.value.length;
          input.setSelectionRange(L, L);
        }
        updateDisplay();

        input.addEventListener('focus', () => {
          isInputting = true;
          stopFetching();
        });

        input.addEventListener('keydown', e => {
          if (input.readOnly) { e.preventDefault(); return; }
          const k = e.key;
          if (/\d/.test(k)) {
            e.preventDefault();
            raw = raw * 10 + Number(k);
            if (raw > maxRaw) raw = Math.floor(raw / 10);
            updateDisplay();
          } else if (k === 'Backspace') {
            e.preventDefault();
            raw = Math.floor(raw / 10);
            updateDisplay();
          } else {
            e.preventDefault();
          }
        });

        ['mouseup','touchend'].forEach(evt => {
          input.addEventListener(evt, e => {
            if (input.id === 'ml' && input.dataset.holdRequired === 'false') {
              e.preventDefault();
              originalRaw = raw;
              raw = 0;
              updateDisplay();
              input.focus();
              return;
            }
            if (input.dataset.holdRequired === 'true') {
              e.preventDefault();
              tapCount++;
              if (tapCount === 1) {
                originalRaw = raw;
                tapTimer = setTimeout(() => tapCount = 0, 600);
              }
              if (tapCount === 3) {
                clearTimeout(tapTimer);
                tapCount = 0;
                raw = 0;
                updateDisplay();
                input.readOnly = false;
                input.focus();
              }
            }
          });
        });

        input.addEventListener('blur', async () => {
          isInputting = false;
          
          if (raw === 0) {
            if (input.id === 'ml') {
              if (auto.classList.contains('active')) {
                raw = window.mlAutoRaw;
              } else {
                raw = window.pumpMlRaw;
              }
            } else {
              raw = originalRaw;
            }
            updateDisplay();
          } else {
            // Send value to Arduino if non-zero
            const actualValue = raw / Math.pow(10, v);
            
            if (input.id === 'ph') {
              await sendValue('trueph', actualValue);
            } else if (input.id === 'liters') {
              await sendValue('tankL', actualValue);
            } else if (input.id === 'ml') {
              const endpoint = currentMode === 'auto' ? 'Automl' : 'Manualml';
              await sendValue(endpoint, actualValue);
              
              if (currentMode === 'auto') {
                window.mlAutoRaw = raw;
              } else {
                window.pumpMlRaw = raw;
              }
            }
          }
          
          if (input.dataset.holdRequired === 'true') {
            input.readOnly = true;
          }
          
          // Resume fetching after a short delay
          setTimeout(() => {
            if (!isInputting) {
              startFetching();
            }
          }, 100);
        });
      });

      let lastPumpState = null;
      pumpBtn.addEventListener('click', async () => {
        if (!pumpBtn.disabled && currentMode === 'manual') {
          const isCurrentlyActive = pumpBtn.style.filter !== 'grayscale(100%)';
          const newState = !isCurrentlyActive;
          
          // Update visual state immediately
          pumpBtn.style.filter = newState ? 'none' : 'grayscale(100%)';
          
          // Send command to Arduino
          await sendPumpCommand(newState);
        }
      });

      const origToggle = window.toggleMode;
      window.toggleMode = () => {
        origToggle();
        updateInputs();
        updatePumpBtnState();
        
        // Restart fetching with new mode
        if (!isInputting) {
          startFetching();
        }
      };

      updateInputs();
      updatePumpBtnState();
      
      // Start fetching stats
      startFetching();
    });
  </script>
</body>
</html>
